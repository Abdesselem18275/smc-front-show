      <mat-progress-bar secondary="true" *ngIf="isUpdating">

      </mat-progress-bar>

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <p class="mat-body-strong form-group__header smc-header"    >
            PERSONAL INFORMATION</p>
        <div  formGroupName="profile" class="form__field">
        <label     for="first_name">
            first name
        </label>
        <input  required
                type="text" 
                id="first_name"
                formControlName="first_name">                                
        </div>
        <div  formGroupName="profile" class="form__field">
    <label     for="last_name">
        last name
    </label>
    <input  required
            type="text" 
            id="last_name"
            formControlName="last_name">                                
        </div>
    <div class="form__field">
        <label     for="country">
            Country
        </label>
        <select id="country" formControlName="country">
            <option *ngFor="let item of countryNames" [value]="item.val">{{item.val}}</option>
        </select>
    </div>
    <div class="form__field">
        <label     for="phoneNumber">
            Phone Number
        </label>
        <input 
        autocomplete="tel"  
        formControlName="phoneNumber"  
        type="tel" id="phoneNumber" >
     </div>
  </div>




    <div   class="form-group">
        <p class="mat-body-strong form-group__header smc-header"  >
        COMPANY INFORMATIONS
    </p>



        <mat-slide-toggle  class="slide-toggle--margin-8" 
                    formControlName="is_professional" 
                    (change)="onchanges($event)"
                    [labelPosition] = "'before'">
                    <span class="mat-body">Are you professional ?</span>
        </mat-slide-toggle>

      <div class="form__field">
          <label     for="company_name">
                Company
            </label>
          <input  
            formControlName="company_name" 
            autocomplete="organization" 
            type ="text">
        </div>
      <div class="form__field">
            <label     for="position">
                    Position
                </label>
          <input   
                formControlName="position"  
                autocomplete="organization-title" 
                type ="text" >
                <p    class="field__note">
                        Insert your current position , eg: sales manager 
                        </p>
            </div>

            <div class="form__field">
                    <label     for="activity">
                            Activity
                        </label>
                  <input   
                        formControlName="activity"  
                        autocomplete="organization" 
                        type ="text" >
                        <p    class="field__note">
                                Insert your field of activity , eg: Tourism , Restoration
                                </p>
                    </div>

                    <button class="form__submit-button" [disabled]="!accountForm.valid" type="submit"  mat-button  primary>Save changes</button>

        </div>

  </form>
