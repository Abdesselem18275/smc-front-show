
<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <header class="fieldset-title">
                <p class="inline--centred mat-subheading-1">
                        <mat-icon>person</mat-icon>
                        Personal information
                    </p>
        </header>

        <section class="fields--inline">
                <mat-form-field  appearance="outline">
                    <mat-label i18n>first name</mat-label>
                    <input required matInput type="text" formControlName="first_name" id="first_name">
                </mat-form-field>
                <mat-form-field  appearance="outline">
                    <mat-label i18n>last name</mat-label>
                    <input required matInput type="text" formControlName="last_name" id="last_name">
                </mat-form-field>
        </section>
        <section class="fields--inline">
                <mat-form-field  appearance="outline">
                        <mat-label i18n>Phone Number</mat-label>
                        <input matInput autocomplete="tel" type="tel" formControlName="phone_number" id="phone_number">
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label i18n>Country</mat-label>
                        <mat-select formControlName="country" id="country">
                          <mat-option 
                          *ngFor="let country of countryNames" 
                          [value]="country.val">
                            {{country.val}}
                          </mat-option>
                        </mat-select>
                </mat-form-field>
         </section>
         <section class="mb4 fields--inline">
                <div class="radio--container inline--centred">
                        <mat-label class="mat-subheading-1" i18n>Gender</mat-label>
                        <mat-radio-group class=" ml10 inline--centred" formControlName="gender" id="gender">
                          <mat-radio-button class="mr4" value="M">Male</mat-radio-button>
                          <mat-radio-button value="F">Female</mat-radio-button>
                        </mat-radio-group>
                </div>
        
        
                <mat-slide-toggle 
                            formControlName="is_professional" 
                            [labelPosition] = "'before'">
                            <span class="mat-subheading-2 mr8" i18n>Are you professional ?</span>
                </mat-slide-toggle>
         </section>
    
        <section *ngIf="accountForm.get('is_professional').value">
                <header class="fieldset-title">
                        <p class="inline--centred mat-subheading-1">
                                <mat-icon>work</mat-icon>
                                Professional information
                            </p>
                </header>

                <mat-form-field appearance="outline">
                        <mat-label i18n>company name</mat-label>
                        <input              
                        autocomplete="organization" 
                        matInput type="text" 
                        formControlName="company_name" id="company_name">
                </mat-form-field>
                <section class="fields--inline">
                        <mat-form-field appearance="outline">
                                <mat-label i18n>position</mat-label>
                                <input              
                                autocomplete="organization" 
                                matInput type="text" 
                                autocomplete="organization-title" 
                                formControlName="position" id="position">
                                <mat-hint i18n> eg: sales manager </mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                                <mat-label i18n>activity field</mat-label>
                                <input              
                                autocomplete="activity" 
                                matInput type="text" 
                                autocomplete="activity" 
                                formControlName="activity_field" id="activity_field">
                                <mat-hint i18n>eg: Tourism , Restoration</mat-hint>
                        </mat-form-field>
                </section>

        </section>

                <button type="submit"
                mat-raised-button color="primary" i18n primary>
                <span class="mat-subheading-2">
                        Save changes
                </span>
                </button>
  </form>
