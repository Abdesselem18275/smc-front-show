<header class="column--centred">
        <p class="mat-caption alert" *ngFor="let item of auth_non_field_error |async  | keyvalue">
                {{item.value}}
        </p>
</header>

        <form class="column--centred"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="mt8" appearance="outline">
                        <mat-label>email</mat-label>
                        <input appControlValidatorMessage matInput type="email" formControlName="email" placeholder="email" id="email">
                        <mat-icon class="mr2" matPrefix>person</mat-icon>
                        <mat-hint>Enter your email adress</mat-hint>
                </mat-form-field>
                <mat-form-field class="my6" appearance="outline">
                        <mat-label>password</mat-label>
                        <input appControlValidatorMessage matInput type="password" formControlName="password" id="password">
                        <mat-icon class="mr2" matPrefix>vpn_key</mat-icon>
                        <mat-hint>Enter your password</mat-hint>
                </mat-form-field>
                                <button type="submit" [disabled]="!loginForm.valid"
                                        mat-flat-button color="accent" primary>
                                        <span class="mat-body-2" i18n>
                                                Sign in with SMC
                                        </span>
                                </button>


                                </form>
