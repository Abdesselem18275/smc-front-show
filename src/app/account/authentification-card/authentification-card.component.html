<header class="main-header inline--centred--spaced">
    <span></span>
    <button class="logo--big" [routerLink]="['/product/home/']" mat-icon-button>
            <mat-icon 
            inline="true" 
            svgIcon="logo">
           </mat-icon> 
    </button>

   <button (click)="close()" mat-icon-button>
           <mat-icon>close</mat-icon>
   </button>
</header>
<mat-progress-bar *ngIf="(isChecking |async)" mode="indeterminate">

</mat-progress-bar>
<mat-tab-group class="px8 pb8" mat-stretch-tabs>
    <mat-tab class="column--centred" label="Sign in">
        <app-account-login class="my8"></app-account-login>
        <mat-divider></mat-divider>
        <app-google-sign-in>
        </app-google-sign-in>
    </mat-tab>
    <mat-tab label="Register">
        <app-create-profile class="mt8 column--centred"></app-create-profile>
    </mat-tab>
</mat-tab-group>
