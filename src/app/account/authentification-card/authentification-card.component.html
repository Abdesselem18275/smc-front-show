           <mat-icon>close</mat-icon>

</header>
<mat-progress-bar *ngIf="(isChecking |async)" mode="indeterminate">

</mat-progress-bar>

        <mat-divider></mat-divider>
        <app-google-sign-in>
        </app-google-sign-in>
    </mat-tab>
    <mat-tab>
        <ng-template  mat-tab-label>
            <mat-icon class="mr2">person_add</mat-icon>
            <p class="mat-h3" i18n>REGISTER</p>
          </ng-template>
        <app-create-profile class="mt8 column--centred"></app-create-profile>
    </mat-tab>
</mat-tab-group>
