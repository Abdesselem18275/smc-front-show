      <mdc-linear-progress secondary="true" [open]="isUpdating">

      </mdc-linear-progress>

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <p class="form-group__header smc-header" mdcBody2>
            PERSONAL INFORMATION</p>
        <div  formGroupName="profile" class="form__field">
        <label mdcBody2 for="first_name">
            first name
        </label>
        <input  required
                type="text" 
                id="first_name"
                formControlName="first_name">                                
        </div>
        <div  formGroupName="profile" class="form__field">
    <label mdcBody2 for="last_name">
        last name
    </label>
    <input  required
            type="text" 
            id="last_name"
            formControlName="last_name">                                
        </div>
    <div class="form__field">
        <label mdcBody2 for="country">
            Country
        </label>
        <select id="country" formControlName="country">
            <option *ngFor="let item of countryNames" [value]="item.val">{{item.val}}</option>
        </select>
    </div>
    <div class="form__field">
        <label mdcBody2 for="phoneNumber">
            Phone Number
        </label>
        <input 
        autocomplete="tel"  
        formControlName="phoneNumber"  
        type="tel" id="phoneNumber" >
     </div>
  </div>




    <div   class="form-group">
        <p class="form-group__header smc-header" mdcSubtitle2>
        COMPANY INFORMATIONS
    </p>


    <mdc-form-field class="switch--space-between"  
                    alignEnd>
        <mdc-switch   formControlName="is_professional" 
                      (change)="onchanges($event)">
        </mdc-switch>
        <label mdcBody1>Are you professional ?</label>
    </mdc-form-field>

      <div class="form__field">
          <label mdcBody2 for="company_name">
                Company
            </label>
          <input  
            formControlName="company_name" 
            autocomplete="organization" 
            type ="text">
        </div>
      <div class="form__field">
            <label mdcBody2 for="position">
                    Position
                </label>
          <input   
                formControlName="position"  
                autocomplete="organization-title" 
                type ="text" >
                <p mdcCaption class="field__note">
                        Insert your current position , eg: sales manager 
                        </p>
            </div>

            <div class="form__field">
                    <label mdcBody2 for="activity">
                            Activity
                        </label>
                  <input   
                        formControlName="activity"  
                        autocomplete="organization" 
                        type ="text" >
                        <p mdcCaption class="field__note">
                                Insert your field of activity , eg: Tourism , Restoration
                                </p>
                    </div>

                    <button class="form__submit-button" [disabled]="!accountForm.valid" type="submit"  mdc-button primary>Save changes</button>

        </div>

  </form>
