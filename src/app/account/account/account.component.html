

<mat-tab-group mat-stretch-tabs class="tab-group" color="primary">
    <mat-tab >
        <ng-template  mat-tab-label>
          <div class="tab-group__label">
            <mat-icon >account_circle</mat-icon>
            <p>Profile</p>
          </div>
          </ng-template>
        <app-edit-profile></app-edit-profile>
    </mat-tab>
    <mat-tab class="tab-group__element"  label="Favorite">
        <ng-template mat-tab-label>
            <div class="tab-group__label">
              <mat-icon >favorite</mat-icon>
              <p>Favorites</p>
            </div>
            </ng-template>
      <ng-template matTabContent>
        <app-favorites-profile></app-favorites-profile>
      </ng-template>
    </mat-tab>
    <mat-tab class="tab-group__element"  label="Message">
        <ng-template mat-tab-label>
            <div class="tab-group__label">
              <mat-icon >message</mat-icon>
              <p>Messages</p>
            </div>
            </ng-template>
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>
  </mat-tab-group>
