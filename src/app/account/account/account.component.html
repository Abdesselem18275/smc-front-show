

<mat-tab-group mat-stretch-tabs class="tab-group" color="primary">
    <mat-tab>
        <ng-template  mat-tab-label>
          <div class="py8 column--center">
            <mat-icon >account_circle</mat-icon>
            <p i18n>Profile</p>
          </div>
          </ng-template>
          <div class="container">

        <app-edit-profile></app-edit-profile>
        </div>
    </mat-tab>
    <mat-tab class="tab-group__element"  label="Favorite">
        <ng-template mat-tab-label>
            <div class="tab-group__label">
              <mat-icon >favorite</mat-icon>
              <p i18n>Favorites</p>
            </div>
            </ng-template>
      <ng-template matTabContent>
        <div class="container">
        <app-favorites-profile></app-favorites-profile>
      </div>
      </ng-template>
    </mat-tab>
    <mat-tab class="tab-group__element"  label="Message">
        <ng-template mat-tab-label>
            <div class="tab-group__label">
              <mat-icon >message</mat-icon>
              <p i18n>Messages</p>
            </div>
            </ng-template>
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>
  </mat-tab-group>
  <mat-progress-bar mode="indeterminate" *ngIf="isUpdating$ |async">
  </mat-progress-bar>
