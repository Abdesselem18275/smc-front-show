

<mat-tab-group mat-stretch-tabs class="mt4 tab-group" color="primary">
    <mat-tab>
        <ng-template  mat-tab-label>
          <div class="inline--centred">
            <mat-icon class="mr6" >account_circle</mat-icon>
            <p i18n>Profile</p>
          </div>
          </ng-template>
          <div class="container">

        <app-edit-profile></app-edit-profile>
        </div>
    </mat-tab>
    <mat-tab class="tab-group__element"  label="Message">
        <ng-template mat-tab-label>
            <div class="inline--centred">
              <mat-icon class="mr6" >message</mat-icon>
              <p i18n>Messages</p>
            </div>
            </ng-template>
        <ng-template matTabContent>
          The Second Content
        </ng-template>
      </mat-tab>
  </mat-tab-group>
  <mat-progress-bar mode="indeterminate" *ngIf="isUpdating$ |async">
