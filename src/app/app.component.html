<div class="main-content">
      <header>
            <app-product-menu ></app-product-menu>
      </header>
      <router-outlet></router-outlet>
      <div class='overlay' *ngIf="modalStateStore.isCenterOpen() || modalStateStore.sideMenuBox">
      </div>
</div>
      

<div [mdcElevation]="2" [@inOutAnimation] *ngIf="modalStateStore.userCardBox" class="account-card">

      <app-account-card>
      </app-account-card>
</div>

<div [mdcElevation]="2" [@inOutAnimation] *ngIf="modalStateStore.isCenterOpen()" class="center-box">

      <app-account-login *ngIf="modalStateStore.loginBox">
      </app-account-login>

      <app-search-box *ngIf="modalStateStore.searchBox">
      </app-search-box>
</div>



<div [mdcElevation]="2" [@routeAnimations] *ngIf="modalStateStore.sideMenuBox" class="side-box">
      <app-side-nav-menu>
      </app-side-nav-menu>
</div>
