<header class="mat-typography">
  <div class='upper-menu'>
    <div class='mat-small upper-menu__content--float-right'>
      <span class="mat-caption mat-gutter--right--4">English</span>
      <i class='fas fa-angle-down mat-gutter--right--16'></i>
      <i class='fab fa-facebook'></i>
    </div>
  </div>
  <nav class='nav-bar'>
   <!-- <div class="nav-bar__logo--big"><mat-icon class="float-left" inline ="True" svgIcon='Logo'></mat-icon></div> -->
   <div class="nav-bar__logo--text">SMC</div>
   <div class="mat-subheading-2 nav-bar__nav-tab">
     <div (mouseenter)="toggleMenu(true)"><button mat-button [routerLink]="['/product/list']" class="mat-margin-gutter--right--16">PRODUCTS</button>
      <div class="mat-elevation-z1 menu__sub-menu" (mouseleave)="toggleMenu(false)" (mouseenter)="toggleMenu(true)" *ngIf="isMenuActive">
        <div  *ngFor="let rootCat of rootCategories">
          <p [routerLink]="['/product/list']" [queryParams]="{category: rootCat.designation}" matRipple class="menu__sub-menu__tab  mat-gutter--top--8 mat-body-2">{{rootCat.designation | uppercase}}</p>
          <p [routerLink]="['/product/list']" [queryParams]="{category: childCat.designation}"   matRipple class="menu__sub-menu__tab  mat-caption" *ngFor="let childCat of rootCat?.children">
              {{childCat.designation | lowercase}}
          </p>
        </div>
      </div>
     </div>
     <button mat-button class="mat-margin-gutter--right--16">GIFTS</button>
     <button mat-button class="mat-margin-gutter--right--16">INSPIRATION</button>
     <button mat-button class="mat-margin-gutter--right--16">ABOUT US</button>
     <button mat-button class="mat-margin-gutter--right--16">CONTACT US</button>
   </div>
   <div>
    <mat-icon  (click)="sidenav.toggle()" class="nav-bar__menu-icon">menu</mat-icon>
  </div>
   <mat-icon class="nav-bar__search-icon" matRipple>search</mat-icon>
  </nav>
</header>

<mat-sidenav-container class="nav-bar__side-menu" autosize>
  <mat-sidenav #sidenav mode="side">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li [routerLink]="['/product/list']" [queryParams]="{category: node.designation}" class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          {{node.designation}}
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
              {{node.designation}}
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.designation">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
