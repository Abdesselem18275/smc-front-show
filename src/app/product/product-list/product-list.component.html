<app-product-menu class="menu__black"></app-product-menu>

<section  class="mdc-typography list-header">
<div class="content__meta-bar">
  <div class="content__meta-bar-breadcrumb" >
    <app-product-breadcrumb class="breadcrumb"></app-product-breadcrumb>
  </div>
      <button class="meta-bar__view-button" (change)="toggleView($event)" mdcIconButton>
          <mdc-icon mdcIconOn>view_module</mdc-icon>
          <mdc-icon>view_list</mdc-icon>
      </button>
</div>
<app-product-filter (req)=getRequest($event)></app-product-filter>
</section>


          <section  class="content">
              <p class="mdcSubtitle2 content__objects-count">{{objCount}} selected products</p>

            <div  [ngClass]="{'content__image-container--list': isListActive , 'content__image-container--grid': !isListActive }">
              <mdc-card  [mdcElevation]="3" mdc-card--outlined class="content__image-container__product-box" *ngFor="let productShort of productShorts">

                  <div   class="product-card__primary">
                        <mdc-icon class="collection-icon primary__collection-icon" 	svgIcon="Hanno">
                          
                        </mdc-icon>
                        <span class="spacer"></span>
                    <div class="product-card__description">
                      <p class="product-card__title" mdcHeadline6>{{productShort?.designation}}</p>
                      <p class="product-card__subtitle" mdcSubtitle2>
                        {{productShort?.exteriorMaterial.designation}}<span>-{{productShort?.interiorMaterial.designation}}</span>
                      </p>
                    </div>
                  </div>
                <mdc-card-primary-action [routerLink]="['../', productShort.pk]" *ngIf="isReady">
                  <mdc-card-media  class="product-card__media" 
                       square 
                       [style.background-image]='productShort.thumbNail.content'>
                    <mdc-card-media-content class="product-card__media-content--with-icon">
                      <div>
                          <mdc-icon class="collection-icon product-card__media-icon--absolute" 	svgIcon="Hanno">
                            </mdc-icon>

                      </div>
                        
                    </mdc-card-media-content>
                  </mdc-card-media>
                </mdc-card-primary-action>
               
              </mdc-card>
            </div>
            <app-paginator [elementsCount]="objCount" (currentPageNumberEmitter)="pageEvent($event)"></app-paginator>
          </section>
