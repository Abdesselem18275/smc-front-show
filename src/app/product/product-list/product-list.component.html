<app-product-menu class="menu__black"></app-product-menu>

<section class="list-header">
<div class="content__meta-bar">
  <div>
    <app-product-breadcrumb class="mat-body-strong breadcrumb"></app-product-breadcrumb>
    <span>{{objCount}} selected products</span>
  </div>
    <span class="content__meta-bar--spacer"></span>
    <mat-icon  (click)="filterToggle()" matRipple >filter_list</mat-icon>
</div>
<app-product-filter [style.display]="isFilterActive ? 'block' : 'none'" (req)=getRequest($event)></app-product-filter>
</section>



          <section [style.opacity]="isReady ? 1 : 0.5" class="mat-typography content">
              <mat-spinner *ngIf="!isReady"></mat-spinner>
            <div class="content__image-container--grid">
                <mat-card  class="mat-elevation-z3  content__image-container__product-box--grid" *ngFor="let productShort of productShorts">
                  <img mat-card-image  [routerLink]="['../', productShort.pk]" [src]="productShort.thumbNail.content">
                  <mat-card-header>
                    <mat-card-title>{{productShort.designation |uppercase}}</mat-card-title>
                    <mat-card-subtitle>
                      {{productShort.exteriorMaterial.designation |lowercase}}<span *ngIf="productShort.interiorMaterial">-{{productShort.interiorMaterial.designation |lowercase}}</span>
                    </mat-card-subtitle>
                  </mat-card-header>
                </mat-card>
            </div>
            <mat-paginator
            [style.display]="isReady ? 'block' : 'none'"
             mat-paginator
            [pageIndex]="1"
            [length]="objCount"
            [pageSize]="10"
            [pageSizeOptions]="[10]"
            (page)="pageEvent($event)">
          </mat-paginator>
          </section>
