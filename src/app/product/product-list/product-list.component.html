<app-product-breadcrumb class="mat-elevation-z1 mat-body-strong breadcrumb"></app-product-breadcrumb>
<div class="mat-subheading-2 content__meta-bar">
    <span>{{objCount}} selected products</span>
    <span class="content__meta-bar--spacer"></span>
    <mat-icon  (click)="sidenav.toggle()" matRipple >filter_list</mat-icon>
  </div>


    <mat-sidenav-container class="nav-bar__side-menu">
        <mat-sidenav class="mat-elevation-z3 sidenave-filter" position="start" #sidenav mode="side">

          <app-product-filter (req)=getRequest($event)></app-product-filter>
        </mat-sidenav>
        <mat-sidenav-content>
          <section class="mat-typography content">
              <mat-paginator
              [length]="objCount"
              [pageSize]="10"
              color = "primary"
              (page)="pageEvent($event)">
            </mat-paginator>
            <div class="content__image-container--grid">
                <mat-card  class=" mat-elevation-z1  content__image-container__product-box--grid" *ngFor="let productShort of productShorts">
                  <img mat-card-image  [routerLink]="['../', productShort.pk]" [src]="productShort.thumbNail.content">
                  <mat-card-header>
                    <mat-card-title>{{productShort.designation |uppercase}}</mat-card-title>
                    <mat-card-subtitle>
                      {{productShort.exteriorMaterial.designation |lowercase}}-{{productShort.interiorMaterial.designation |lowercase}}
                    </mat-card-subtitle>
                  </mat-card-header>
                </mat-card>
            </div>

          </section>
        </mat-sidenav-content>
      </mat-sidenav-container>
