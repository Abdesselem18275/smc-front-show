<header class="main-header--sticky">
    <div class="content__meta-bar">
        <div class="content__meta-bar-breadcrumb" >
          <app-category-breadcrumb class="body-style breadcrumb"></app-category-breadcrumb>
          <p mdcBody2 class="content__objects-count">{{objCount}} selected products</p>
        </div>
        <mdc-icon (click)="filterToggle()" class="meta-bar__filter">
          tune
        </mdc-icon>
            <button class="meta-bar__view-button" (change)="toggleView($event)" mdcIconButton>
                <mdc-icon mdcIconOn>view_module</mdc-icon>
                <mdc-icon>view_list</mdc-icon>
            </button>

      </div>
      <mdc-linear-progress secondary="true" [open]="!isReady">

      </mdc-linear-progress>
    </header>
      <div  [mdcElevation]="3" [style.transform]="isFilterActive ? 'translateX(0)' : 'translateX(-20rem)'" class="filter-container">
        <header class="side-window__header">
          <p mdcHeadline6>
            Filters
          </p>
            <mdc-icon (click)="filterToggle()">close</mdc-icon>

        </header>
      <app-product-filter  [resetFilter]="resetFilter"  (req) = filterEvent($event)></app-product-filter>
    </div>


          <section   class="content">


            <div   [ngClass]="{'content__image-container--list': isListActive , 'content__image-container--grid': !isListActive }">


                <app-product-box class="product-box" [mdcElevation]="2" [mode]="isListActive ? 'list' : 'grid' "  [product]="productShort" *ngFor="let productShort of productShorts">
                </app-product-box>
            </div>

          </section>
          <div  appScrollPaginator 
          (pageNumber)="pageEvent($event)" 
          [objectsNumber]="objCount" 
          class='bottom-line'>
          <mdc-icon *ngIf="!isReady"svgIcon="loading_2"></mdc-icon>
        </div>
