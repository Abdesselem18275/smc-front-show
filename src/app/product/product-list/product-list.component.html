<app-product-menu class="menu__black"></app-product-menu>

<section  class="mdc-typography list-header">
<div class="content__meta-bar">
  <div>
    <app-product-breadcrumb class="breadcrumb"></app-product-breadcrumb>
    <span class="mdcBody2 mat-gutter--left--8">{{objCount}} selected products</span>
  </div>
    <span class="content__meta-bar--spacer"></span>

      <button (change)="toggleView($event)" mdcIconButton>
          <mdc-icon mdcIconOn> view_module</mdc-icon>
          <mdc-icon>view_list</mdc-icon>
      </button>
</div>
<app-product-filter (req)=getRequest($event)></app-product-filter>
</section>



          <section [style.opacity]="isReady ? 1 : 0.5" class=" content">
            <div  [ngClass]="{'content__image-container--list': isListActive , 'content__image-container--grid': !isListActive }">
              <mdc-card  [mdcElevation]="3" mdc-card--outlined class="content__image-container__product-box" *ngFor="let productShort of counter()">

                  <div class="product-card__primary">
                        <mdc-icon class="product-card__collection-icon" 	svgIcon="Hanno">
                          
                        </mdc-icon>
                        <span class="spacer"></span>
                    <div class="product-card__description">
                      <p class="product-card__title" mdcHeadline6>PAN WITH HANDLE</p>
                      <p class="product-card__subtitle" mdcSubtitle2>
                          Copper<span>-Nickeled</span>
                      </p>
                    </div>
                  </div>
                <mdc-card-primary-action>
                  <mdc-card-media class="product-card__media--16-9" wide [style.background-image]="'url(../../../assets/pictures/list_pic.jpg)'">
                  </mdc-card-media>
                </mdc-card-primary-action>

              </mdc-card>
            </div>
            
            <mat-paginator
            [style.display]="isReady ? 'block' : 'none'"
             mat-paginator
            [pageIndex]="1"
            [length]="objCount"
            [pageSize]="10"
            [pageSizeOptions]="[10]"
            (page)="pageEvent($event)">
          </mat-paginator>
          </section>
