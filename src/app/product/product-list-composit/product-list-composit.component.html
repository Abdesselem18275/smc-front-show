<img [routerLink]="['../', productShort.pk]" [hidden]="!isReady" #boxImage>
<mat-spinner [diameter]="50"  *ngIf="!isReady"></mat-spinner>
<h5>{{productShort.designation}}</h5>
<div *ngIf="productShort.variants.length !== 0" class="content__image-container__product-box__sub-text">
    <h6>{{productShort.variants.length}} available variants</h6>
    <mat-icon *ngIf="!isDetail" (click)="toggle()">add_circle</mat-icon>
    <mat-icon *ngIf="isDetail" (click)="toggle()">remove_circle</mat-icon>

</div> 

<div *ngIf="isDetail">
    <mat-divider></mat-divider>
    <div class="product-box__variant-row">
    <h6 *ngFor="let element of displayedColumns"> 
       {{element}}
    </h6>

    </div>
    <div *ngFor="let variant of productShort.variants; let i = index" class="product-box__variant-row">
        <h6> 
            {{variant.designation}}
        </h6>
        <h6> 
            {{variant.height}}
        </h6>
        <h6> 
            {{variant.width}}
        </h6>
        <h6> 
            {{variant.capacity}}
        </h6>
    </div>
</div>
