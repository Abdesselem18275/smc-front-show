<mat-toolbar class="mat-elevation-z2" color="primary">
    <mat-toolbar-row>
        <span>Filter</span>
        <span class="space-divider"></span>
        <button (click)="closeMenu()" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<button (click)="clearFilter()" class="clear-button--centred" color="primary" mat-raised-button> Clear filter</button>
<mat-divider></mat-divider>

    <form  [formGroup]="filterForm">
    <div  class="form-group" *ngFor="let filterCategory of filterCategories">
            <header   class="text-grey mat-caption" >  
                {{filterCategory.value | titlecase }} 
            </header>
            <div class="form__group-content" [formGroupName]="filterCategory.key" >
                    <mat-checkbox  *ngFor="let choice of filterCategory.choices" [formControlName]="choice.key" [id]="choice.key" >
                        <span class="mat-body from-field__label">{{choice.value | titlecase}}</span>
                    </mat-checkbox>
            </div>
        <mat-divider></mat-divider>

    </div>
</form>
