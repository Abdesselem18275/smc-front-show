<header class="upper-menu">
        <h3 i18n>Filter</h3>
        <button (click)="closeMenu()" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
</header>

<!-- <button (click)="clearFilter()" class="clear-button--centred" color="primary" mat-raised-button> Clear filter</button>
<mat-divider></mat-divider> -->

    <form  [formGroup]="filterForm">
    <div  class="form-group" *ngFor="let filterCategory of filterCategories">
            <header   class="filter-title text--grey mat-body" >  
                {{filterCategory.value | titlecase }} 
            </header>
            <div class="form__group-content" [formGroupName]="filterCategory.key" >
                    <mat-checkbox  class="filter--element" *ngFor="let choice of filterCategory.choices" [formControlName]="choice.key" [id]="choice.key" >
                        <span class="mat-body from-field__label">{{choice.value | titlecase}}</span>
                    </mat-checkbox>
            </div>
        <mat-divider></mat-divider>

    </div>
</form>
