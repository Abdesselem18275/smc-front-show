<ng-container *ngFor="let category of categories">
      <li *ngIf="category.isLeaf">
        {{category.designation}}
      </li>
      <ul *ngIf="!category.isLeaf">
          {{category.designation}}
          <mat-icon>keyboard_arrow_down</mat-icon>
      <app-tree-menu [categories] = "category.children"></app-tree-menu>
      </ul>
</ng-container>
