<section class="content" [mdcElevation]="3">
<header [mdcElevation]="3" class="side-window__header">

        
        <input   placeholder="search ..." type="search" class="search-text-field"    [formControl]="searchBar" >
        <p mdcHeadline6>
              </p>
          <mdc-icon (click)="closePopup()">close</mdc-icon>

      </header>
<section class="container">
<main *ngIf="products" class="result-container">
        <header  mdcCaption>Search suggestion</header>
        <p  mdcCaption>{{objCount}} products found</p>
        <section class="results-content">
                <app-product-box  mode="listWithBread" 
                                  [product]="product" 
                                  [appTextHightlight]="searchTerm"
                                 *ngFor="let product of products">
                </app-product-box>
        <div  appScrollPaginator 
              (pageNumber)="pageEvent($event)" 
              [objectsNumber]="objCount" 
              onViewPort="false"
              class='bottom-line'>
              <mdc-icon *ngIf="!isReady"svgIcon="loading_2"></mdc-icon>

        </div>
        </section>


</main>
</section>
</section>
