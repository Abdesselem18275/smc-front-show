<header class="side-window__header">

        
        <input   placeholder="search ..." type="search" class="search-text-field"    [formControl]="searchBar" >
        <p  >
              </p>
              <button (click)="closePopup()" mat-icon-button >
                        <mat-icon >close</mat-icon>
              </button>

      </header>
<mat-progress-bar secondary="true" *ngIf="!isReady">

</mat-progress-bar>
<section class="container">
<main *ngIf="products" class="result-container">
        <header    >Search suggestion</header>
        <p    >{{objCount}} products found</p>
        <section class="results-content">
                <app-product-box  mode="listWithBread" 
                                  [product]="product" 
                                  [appTextHightlight]="searchTerm"
                                 *ngFor="let product of products">
                </app-product-box>
        <div  appScrollPaginator 
              (pageNumber)="pageEvent($event)" 
              [objectsNumber]="objCount" 
              onViewPort="false"
              class='bottom-line'>
              <mat-icon *ngIf="!isReady"svgIcon="loading_2"></mat-icon>

        </div>
        </section>


</main>
</section>
