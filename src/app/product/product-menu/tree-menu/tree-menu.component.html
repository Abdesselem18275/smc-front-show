<ng-container *ngFor="let category of categories;let i = index">
      <li  [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: category.designation}"  [queryParamsHandling]= "'merge'"   *ngIf="category.isLeaf">
         {{category.designation}} 
      </li>
      <ul   *ngIf="!category.isLeaf">
        <div  (click) = "toggle(i)">
          <span> {{category.designation}} </span>
          <mat-icon [class.active__icon]="isActive && i==currentIndex">keyboard_arrow_down</mat-icon>
        </div>
      <app-tree-menu  [class.active]="isActive && i==currentIndex"  [categories] = "category.children"></app-tree-menu>
      </ul>
</ng-container>
