<header  mdc-typography>
    <nav class='nav-bar'>
      <mdc-icon [class.menu_icon--hidden]="isSearchActive" (click)="toggleSideMenu(false)" class="nav-bar__menu-icon">menu</mdc-icon>

     <div [class.menu_icon--hidden]="isSearchActive" [routerLink]="['/product/home/']" class="nav-bar__logo--layout logo">
        <p class="header--big">SMC</p>
        <p class="sentence--small">sweat for you</p>
      </div>
     <div class="nav-bar__nav-tab">
       <div>
         <button (click)="toggleMenu()" class="mdc-button__label" mdc-button>  <span class="mdc-button__label">Products</span> <mdc-icon [style.transform]="isMenuActive ? 'rotate(-90deg)' : ''" >keyboard_arrow_down</mdc-icon> </button>
         
        <div class="mat-elevation-z1 menu__sub-menu"  [style.height]="isMenuActive ? '100px' : '0px'">
          <div  *ngFor="let rootCat of rootCategories[0]?.children">
            <p [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: rootCat.designation}" [queryParamsHandling]= "'merge'" matRipple class="menu__sub-menu__tab  mat-gutter--top--8 mat-body-2">{{rootCat.designation | uppercase}}</p>
            <p [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: childCat.designation}"  [queryParamsHandling]= "'merge'" matRipple class="menu__sub-menu__tab  mat-caption" *ngFor="let childCat of rootCat?.children">
                {{childCat.designation | lowercase}}
            </p>
          </div>
        </div>
       </div>
       <button mdc-button raised class="mat-margin-gutter--right--16"><span class="mdc-button__label">Inspiration</span></button>
       <button mdc-button raised class="mat-margin-gutter--right--16"><span class="mdc-button__label">About us</span></button>
       <button mdc-button raised class="mat-margin-gutter--right--16"><span class="mdc-button__label">Contact us</span></button>
     </div>
     <span class="spacer"></span>
     <div class="nav-bar__tools">
     <app-search-box  class="search-icon" (open) = "toggleSearch($event)" ></app-search-box>
     <button mdcIconButton><mdc-icon>person</mdc-icon></button>
        <button class="language-panel" mdc-button >
          <mdc-icon>language</mdc-icon>   
          <span class="mdc-button__label">EN</span> 
          <mdc-icon>keyboard_arrow_down</mdc-icon>
        </button> 
    </div>
    </nav>
  </header>
  
  <div  [@openClose]="isSideMenuActive ? 'open' : 'closed'" class="nav-bar__side-menu">
<app-side-nav-menu (isClosed) = "toggleSideMenu(val)" [rootCategories] = "rootCategories"></app-side-nav-menu>
  
  </div>
