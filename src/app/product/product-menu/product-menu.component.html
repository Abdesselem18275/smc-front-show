<header *ngIf="isActive" [style.transform]="isScrollingUp ? 'translateY(0)' : 'translateY(-4.75rem)'"  [mdcElevation]="2" mdc-typography>
    <nav class='nav-bar'>
      <mdc-icon [routerLink]="[{ outlets: { side: ['menu'] } }]" class="nav-bar__menu-icon">menu</mdc-icon>

     <div [routerLink]="['/product/home/']" class="nav-bar__logo--layout logo">
        <p class="header--big">SMC</p>
      </div>
     <div class="nav-bar__nav-tab">
         <p mdcSubtitle2 (click)="toggleMenu()" class="nav-tabs__tab">  
           PRODUCTS
           <mdc-icon [style.transform]="isMenuActive ? 'rotate(-90deg)' : ''" >keyboard_arrow_down</mdc-icon> 
         </p>
         
        <div  [mdcElevation]="isMenuActive ? 3 : 0" class="menu__sub-menu"  [style.z-index]="isMenuActive ? '1000' : '0'" [style.height]="isMenuActive ? '300px' : '0px'">
          <div class="sub-menu__column" *ngFor="let rootCat of rootCategories[0]?.children">
            <p mdcHeadline6 (click)="toggleMenu()"  [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: rootCat.designation}" [queryParamsHandling]= "'merge'"  class="menu__sub-menu__tab">
              <mdc-icon svgIcon="rectangle"></mdc-icon>
              {{rootCat.designation | uppercase}}
            </p>
            <img class="sub-menu__column__image" [src]="rootCat.thumbNail.content">
            <p mdcBody1 (click)="toggleMenu()"  [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: childCat.designation}"  [queryParamsHandling]= "'merge'"  class="menu__sub-menu__tab--small" *ngFor="let childCat of rootCat?.children">
                {{childCat.designation | titlecase}}
            </p>
          </div>
        </div>
       <p mdcSubtitle2 class="nav-tabs__tab">
         INSPIRATION
       </p>
       <p mdcSubtitle2 class="nav-tabs__tab">
         ABOUT US
       </p>
       <p mdcSubtitle2 class="nav-tabs__tab">
         CONTACT US
      </p>
     </div>
     <div class="nav-bar__tools">
        <mdc-icon [routerLink]="[{ outlets: { popup: ['search'] } }]" >search</mdc-icon>
        <mdc-icon [routerLink]="[{ outlets: { popup: ['login'] } }]" >person</mdc-icon>
        <button class="language-panel" mdc-button >
          <mdc-icon>language</mdc-icon>   
          <span class="mdc-button__label">EN</span> 
          <mdc-icon>keyboard_arrow_down</mdc-icon>
        </button> 
    </div>
    </nav>
  </header>
