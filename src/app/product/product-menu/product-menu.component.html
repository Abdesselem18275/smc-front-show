<mat-toolbar  *ngIf="isActive">
    <mat-toolbar-row class='nav-bar'>
      <mat-icon (click)="toggleModal('sideMenuBox')" class="nav-bar__menu-icon">menu</mat-icon>

     <div [routerLink]="['/product/home/']" class="nav-bar__logo--layout logo">
        <p class="header--big">SMC</p>
      </div>
     <div class="nav-bar__nav-tab">
         <p (click)="toggleMenu()" class="mat-body nav-tabs__tab">  
           PRODUCTS
           <mat-icon inline="true" [style.transform]="isMenuActive ? 'rotate(-90deg)' : ''" >keyboard_arrow_down</mat-icon> 
         </p>
         

       <p class="mat-body nav-tabs__tab">
         INSPIRATION
       </p>
       <p class="mat-body nav-tabs__tab">
         ABOUT US
       </p>
       <p class="mat-body nav-tabs__tab">
         CONTACT US
      </p>
     </div>
     <div class="nav-bar__tools">
        <button mat-icon-button  (click)="toggleModal('searchBox')">
            <mat-icon >search</mat-icon>
        </button>
        <button mat-icon-button  (click)="toggleModal('userCardBox')" id="account-icon">
            <mat-icon>person</mat-icon>
        </button>
        <button class="language-panel" mat-button>
          <mat-icon>language</mat-icon>   
          <span class="mat-body">EN</span> 
        </button> 
        <div class="language-panel-container">

        </div>
    </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div   class="menu__sub-menu"  [style.height]="isMenuActive ? '332px' : '0px'">
    <div class="sub-menu__column" *ngFor="let rootCat of rootCategories[0]?.children">
      <p    (click)="toggleMenu()"  [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: rootCat.designation}" [queryParamsHandling]= "'merge'"  class="mat-subheading-1	 smc-header menu__sub-menu__tab">
        {{rootCat.designation | uppercase}}
      </p>
      <img class="sub-menu__column__image" [src]="rootCat.thumbNail.content">
      <p      (click)="toggleMenu()"  [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: childCat.designation}"  [queryParamsHandling]= "'merge'"  class="menu__sub-menu__tab--small mat-body" *ngFor="let childCat of rootCat?.children">
          {{childCat.designation | titlecase}}
      </p>
    </div>
  </div>


  
<div  [@inOutAnimation] *ngIf="modalStateStore.userCardBox" class="mat-elevation-z2 account-card">

    <app-account-card>
    </app-account-card>
</div>

<div  [@inOutAnimation] *ngIf="modalStateStore.loginBox" class="mat-elevation-z2 center-box">

    <app-account-login >
    </app-account-login>
</div>

<div  [@expandAnimation] *ngIf="modalStateStore.searchBox" class="mat-elevation-z2 search-box">
    <app-search-box >
    </app-search-box>
</div>


<div  [@routeAnimations]  *ngIf="modalStateStore.sideMenuBox || modalStateStore.filterBox" class="mat-elevation-z2 side-box">
    <app-side-nav-menu *ngIf="modalStateStore.sideMenuBox" >
    </app-side-nav-menu>

</div>
