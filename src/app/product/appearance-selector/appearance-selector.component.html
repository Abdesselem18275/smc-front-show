<ng-container *ngIf="isBigSize$ | async">
<p #pulsingText *ngIf="appearanceVariants.length > 1 ;else oneVariant" class="mat-body">{{appearanceVariants.length}} available looks</p>
<ng-template #oneVariant>
    <p #pulsingText class="mat-body">
      One available look
    </p>
</ng-template>
</ng-container>

<section class="mt2 inline--centred">
  <div #loadingImage  *ngFor="let item of appearanceVariants" class='mr4 column appearance-box'>
    <img  class="mb1"
    [src]="item.look.thumbNail" 
    (click)="setAppearanceVariant(item)">
    <span     *ngIf="_selectedAppearanceVariant == item"></span>
  </div>

</section>
