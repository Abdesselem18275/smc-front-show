<main class="global--gutters">
  <aside class="left-aside">
    <p class="mat-h2">{{(product$ |async).designation | uppercase}}</p>
    <p class="font--grey mb8 mat-caption">{{(selectedAppearanceVariant$|async)?.look.texture}} {{(selectedAppearanceVariant$|async)?.look.material}}</p>
    <app-appearance-selector
    (selectedAppearanceVariant) = "setAppearanceVariant($event)"
    [appearanceVariants]="(product$ |async).appearanceVariants">
   </app-appearance-selector>
   <p class="mt8">Description</p>
   <p class="mt4">{{(product$ |async).longDescription}}</p>
  </aside>
  <section class="center-section" >
    <img  [src]="(selectedAppearanceVariant$|async)?.thumbNail">
  </section>
  <aside class="right-aside">
    <p>
      Technical Details
    </p>
    <app-product-dimensions 
    [productDimensions]="(product$ |async).dimensionsSpecifications">
    </app-product-dimensions>
    <app-product-materials 
    [product]="(product$ |async)">
</app-product-materials>
  </aside>
</main>
