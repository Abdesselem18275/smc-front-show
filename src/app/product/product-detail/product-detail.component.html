<section class="global--gutters">
  <app-category-breadcrumb class="mat-body-2 font--dark-grey breadcrumb" [currentProduct]="product$ |async"></app-category-breadcrumb>
</section>
<main class="global--gutters ">
  <section class="product-title">
    <p class="mat-h1">{{(product$ |async)?.designation | uppercase}}</p>
    <p class="font--grey mat-body">{{(selectedAppearanceVariant$|async)?.look?.texture +' '+ (selectedAppearanceVariant$|async)?.look?.material}}</p>
  </section>
  <aside class="left-aside column">
<section>
    <app-appearance-selector
    (selectedAppearanceVariant) = "setAppearanceVariant($event)"
    [appearanceVariants]="(product$ |async).appearanceVariants">
   </app-appearance-selector>
  </section>
<section>
  <p i18n class="mat-h3 font--dark-grey">Description</p>
  <mat-divider></mat-divider>
  <p class="mt4 mat-body-1 description-text font--dark-accent" >
    {{(product$ |async).longDescription}}
  </p>
</section>
<section class="features">
  <app-product-features [features]="(product$ |async).features"></app-product-features>

</section>
</aside>
  <section class="column images-container" >
    <app-image-carousel *ngIf="isSmallScreen$ | async else verticalImages" [images]="images|async"></app-image-carousel>
    <ng-template #verticalImages>
    <img class="my2" [src]="image | mergeSizeQs:1200" *ngFor="let image of images | async">
    </ng-template>
  </section>
  <p class="technical-details-title mat-h2">Technical Details</p>

  <aside class="right-aside">
    <section class="dimension">
      <app-product-dimensions
      [productDimensions]="(product$ |async).dimensionsSpecifications">
      </app-product-dimensions>
    </section>
    <section class="materials">
      <app-product-materials
      [product]="(product$ |async)">
  </app-product-materials>
    </section>
<section class="componnents">
  <app-product-component [componentsSpecs]="(product$ |async).componentsSpecifications">
  </app-product-component>

</section>
</aside>
</main>
<footer class="global--gutters related-products">
<p i18n class="mat-h2 font--dark-grey">Related products</p>
</footer>
