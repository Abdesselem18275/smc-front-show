<ng-container *ngIf="features.length > 0">
<section >

<p i18n class="mat-h3 font--dark-grey">Additional informations</p>
<mat-divider></mat-divider>
<mat-list [class.horizontal]="align === 'horizontal'" dense>

<mat-list-item *ngFor="let item of features">
  <mat-icon [svgIcon]="item.svgIcon.designation" matListIcon></mat-icon>

  <div mat-line>
    <p class="mat-body-2">
      {{item.designation}}
    </p>
  </div>
  <div mat-line >
    <p class="mat-caption">
      {{item.description}}
    </p>
</div>
</mat-list-item>
</mat-list>
</section>

</ng-container>
