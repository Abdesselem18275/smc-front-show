<section class="breadcrumb">
    <span [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: ''}"queryParamsHandling="merge">Products <mat-icon>chevron_right</mat-icon></span>
    <span [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: item}" queryParamsHandling="merge" *ngFor="let item of items.reverse(); last as isLast">
         {{item | lowercase}}<mat-icon *ngIf="!isLast">chevron_right</mat-icon>
    </span>

</section>
