<ng-container  *ngFor="let category of categories$ | async ;">

<article *ngIf="category.isRoot" class="category-box">

  <div class="left-box">
<img [src]="category.thumbNail.content">
<p class="big-category-title">{{category.designation | uppercase}}</p>
</div>

<div class="right-box">
  <div class="box-text">
    <p class="header--big"> {{category.children[0].designation | lowercase}} </p>
    <p class="sentence--small">{{category.children[0].description | lowercase}} </p>
    <p class="button--boxed"><button mat-button>Discover more</button></p>
  </div>
  <div class="triangle-right triangle"></div>

  <img class="secondary-image" src="category.children[0].thumbnail.content">
</div>

<div class="right-box">
  <img class="secondary-image" src="category.children[1].thumbnail.content">

  <div class="box-text">
    <p class="header--big"> {{category.children[1].designation | lowercase}} </p>
     <p class="sentence--small">{{category.children[1].description | lowercase}} </p>
     <p class="button--boxed"><button mat-button>Discover more</button></p>
  </div>
  <div class="triangle-left triangle"></div>

</div>


</article>

</ng-container>
