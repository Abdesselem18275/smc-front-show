<mat-list dense>
  <p matSubheader *ngIf=" variantsNumber() > 1 ;else oneVariant" class="mat-caption">{{variantsNumber()}} Dimension variants</p>
<ng-template #oneVariant>
    <p  matSubheader>
      One Dimension variant
    </p>
</ng-template>
  <mat-list-item *ngFor="let item of productDimensions ; first as isFirstMeasure">
    <mat-divider></mat-divider>
    <div mat-line>{{item.measureType.designation | titlecase}} ({{item.measureType.unit}})</div>
<div mat-line class="mat-caption font--dark-grey">
  <span *ngFor="let measure of item.measures ; first as isFirst">
    <span *ngIf="!isFirst">/</span>
    {{measure}}
  </span>
</div>
  </mat-list-item>
</mat-list>
