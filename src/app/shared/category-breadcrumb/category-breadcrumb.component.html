<section class="breadcrumb">
        <ng-container *ngFor="let item of items.reverse(); last as isLast ; first as isFirst">
            <p  [routerLink]="['/product/list']"  [queryParams]="{categories__designation__in: item}" queryParamsHandling="merge" >
                {{item | uppercase}}
            </p> 
            <span class="mx2" *ngIf="!isLast">|</span>   
        </ng-container>
    </section>
