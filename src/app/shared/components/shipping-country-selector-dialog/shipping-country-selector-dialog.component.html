<header class="p4">
    <div class="inline--centred">
        <mat-icon class="mr2">local_shipping</mat-icon>
        <h2 class="mat-h2">Shipping Country</h2>
        <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    
    </header>
    <main mat-dialog-content>
      <div class="remark mat-body inline--centred mb4">
        <mat-icon class="mr2">report</mat-icon>
        <span class="mat-caption">Products prices greatly depend on the shipping country taxes and fees. </span>
      </div>  
      <mat-list class="horizontal" dense>
        <a 
        mat-list-item 
        [class.element--active]="(shippingCountry$ | async)?.id == item.id"
        [routerLink] = "[]"
        [queryParams]="shippingCountryQueryParam(item)"
        [relativeTo]="currentRoute"
        *ngFor="let item of countries$ | async">      
          <img loading="lazy" mat-list-icon [src]="item.alpha2Code |countryFlag">   
          <div mat-line>
            <span class="mat-body-2">
              {{item?.designation}}
            </span>
          </div>
          <div mat-line >
            <span class="mat-caption">
              {{item?.alpha3Code}}
            </span>
        </div>
        </a>
        </mat-list>
          
    </main>
