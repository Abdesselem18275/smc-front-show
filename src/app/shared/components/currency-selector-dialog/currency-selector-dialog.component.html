<header class="p4">
    <div class="inline--centred">
        <mat-icon class="mr2">payments</mat-icon>
        <h2 class="mat-h2">Payment Currency</h2>
        <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    
    </header>
    <main mat-dialog-content>
      <div class="remark mat-body inline--centred mb4">
        <mat-icon class="mr2">report</mat-icon>
        <span class="mat-caption">Paiment Currency have little or no impact on the products prices as we regulary update our internal exchange rates.</span>
      </div>  
      <mat-list class="horizontal" dense>
        <a 
        mat-list-item 
        [class.element--active]="(paimentCurrency$ | async)?.id == item.id"
        [routerLink] = "[]"
        [queryParams]="paimentCurrencyQueryParam(item)"
        [relativeTo]="currentRoute"
        *ngFor="let item of currencies$ | async">      
        <div mat-list-icon>
            {{item?.symbol}}
          </div>            
          <div mat-line>
            <span class="mat-body-2">
              {{item?.designation}}
            </span>
          </div>
          <div mat-line >
            <span class="mat-caption">
              {{item?.alphaCode}}
            </span>
        </div>
        </a>
        </mat-list>
          
    </main>
