<div class="content--list" *ngIf="mode == 'list' || mode=='listWithBread'">

<img #img (load)="onImageLoad($event)" [routerLink]="['/product/', product.pk]" [src] ="product.thumbNail.content">
<section class="content-text">
   <div>
       <p *ngIf="mode=='listWithBread'" mdcCaption> 
           <app-category-breadcrumb [currentProduct]="product.rootCategory" class="caption-style"></app-category-breadcrumb>
       </p>
       <p mdcSubtitle1>{{product.designation}}</p>
       <p mdcCaption>{{product.exteriorMaterial.designation}}  <span>- {{product.interiorMaterial.designation}}</span>
       </p>
   </div>

<mdc-icon [svgIcon]="product.collection?.svgIcon.designation">
</mdc-icon>

</section>
</div>

<div class="content--grid" *ngIf="mode == 'grid'">
        <section class="content-information">
                <mdc-icon class="content__collection-icon" *ngIf="product.collection?.svgIcon" [svgIcon]="product.collection?.svgIcon.designation">
                    </mdc-icon>
           <div class="content-information__text">
               <p mdcHeadline6>{{product.designation}}</p>
               <p class="text--grey" mdcBody2>{{product.exteriorMaterial.designation}}  <span>- {{product.interiorMaterial.designation}}</span>
               </p>
           </div>
        

        
        </section>

        <img  [routerLink]="['/product/', product.pk]" [src] ="product.thumbNail.content">

        <section class="action-container"> 
            <button mdc-button>
                    <mdc-icon>favorite</mdc-icon>
                    Like
            </button>
            <button mdc-button>
                    <mdc-icon>message</mdc-icon>
                    Ask
            </button>
        </section>
        </div>
