
  <button mat-button [matMenuTriggerFor]="menu">
    <span i18n>Product</span>
  </button>
  <mat-menu #menu>
    <button *ngFor="let item of rootCategories$ | async" color="accent" mat-menu-item [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: item.designation}" [queryParamsHandling]= "'merge'">
      {{item.designation}}
    </button>
  </mat-menu>
