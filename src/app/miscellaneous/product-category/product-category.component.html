<main class="column">
  <a [routerLink]="['/product/list']" [queryParams]="{categories__designation__in: category.designation}" [queryParamsHandling]= "'merge'">
  <img [src]="category.thumbNail | mergeSizeQs:600" class="root-category">
  <h1 class="mt4">
    DISCOVER THE PLEASURE OF COOKING
  </h1>
  <p class="mat-subheading-1 font--grey">
    {{category.description | lowercase}}
  </p>
</a>
</main>
